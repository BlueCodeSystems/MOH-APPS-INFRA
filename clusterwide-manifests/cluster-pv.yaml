apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
  labels:
    type: local
    app: zeir-app
    environment: development
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
